<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      table { 
		width: 100%; 
		border-collapse: collapse; 
	}
	/* Zebra striping */
	tr:nth-of-type(odd) { 
		background: #eee; 
	}
	th { 
		background: #333; 
		color: white; 
		font-weight: bold; 
	}
	td, th { 
		padding: 6px; 
		border: 1px solid #ccc; 
		text-align: left; 
	}

    </style>
   
    <!-- https://codemotion2017.firebaseio.com/charlas.json?auth=FFlrahDkJWTjlpfbk3CBquAt1TscwrA68HuQUsLj -->
    <firebase-document
        path="/charlas"
        data="{{charlas}}">
    </firebase-document>

    <div class="card">
      <h1>Resultados</h1>
      <template is="dom-if" if="{{!charlas.length}}">
        Cargando charlas...
      </template>
      <template is="dom-if" if="{{charlas.length}}">
        <table>
        <tr><td>Posici√≥n</td><td>Titulo</td><td>Votos</td></tr>
        <template is="dom-repeat" items="{{charlas}}" as="charla" sort="{{_sortByResult}}">
          <tr><td>{{getNumberTalk(index)}}</td><td>{{charla.Titulo}}</td><td>{{charla.Votos}}</td></tr>
        </template>
        </table>
      </template>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          charlas: {
            type: Object,
            observer: 'dataChanged'
          }
        }
      }

      dataChanged(newData, oldData) {
        // do something when the query returns values
        //console.log(newData, oldData);
      }
      _sortByResult(a, b) {
        return b.Votos > a.Votos ? 1 : -1;
      }

      getNumberTalk(index) {
        return index + 1;
      }

    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
